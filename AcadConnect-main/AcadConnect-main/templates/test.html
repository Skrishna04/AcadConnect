<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcadConnect - Connect with Students</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .navbar {
            padding: 20px 50px;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .left-content {
            flex: 1;
            padding-right: 50px;
        }

        .right-content {
            flex: 1;
            position: relative;
        }

        .circle-container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .yellow-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 30px solid #FFD700;
            border-radius: 50%;
        }

        .image-stack {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .student-card {
            height: 80%;
            width: 200px;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 60px;
        }

        .student-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #0000FF;
            font-size: 48px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 42px;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .get-started {
            display: inline-block;
            background-color: #0000FF;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .get-started:hover {
            background-color: #0000CC;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/AcadConnect-main/AcadConnect-main/static/adconnect.jpeg" alt="AcadConnect Logo">
        </div>
    </nav>

    <div class="main-container">
        <div class="left-content">
            <h1>AcadConnect</h1>
            <h2>There is no limit for your connections</h2>
            <p>Your next academic partner could be studying from various colleges, sharing closer interests with you. Join AcadConnect to discover new opportunities of learning and workshops. It follows an inclusive and engaged academic community.</p>
            <a href="/signup" class="get-started">Get started</a>
        </div>
        
        <div class="right-content">
            <div class="circle-container">
                <div class="yellow-circle"></div>
                <div class="image-stack">
                    <div class="student-card">
                        <img src="/AcadConnect-main/AcadConnect-main/static/img1.jpg" alt="Student">
                    </div>
                    <div class="student-card">
                        <img src="/AcadConnect-main/AcadConnect-main/static/img3.jpg" alt="Student">
                    </div>
                    <div class="student-card">
                        <img src="/AcadConnect-main/AcadConnect-main/static/img2.jpg" alt="Student">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
