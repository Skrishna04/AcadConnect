<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Data Upload</title>
  <link rel="stylesheet" href="/static/styles_8.css">
  <script src="/static/styles_8.css"></script>
</head>
<body>
  <div class="form-container">
    <h2>Event Data Upload</h2>
    <form id="eventForm" action="{{ url_for('submit_event') }}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" placeholder="Enter the event name" required>
      </div>
      


      <div class="form-group">
        <label for="college_name">College Name:</label>
        <input type="text" id="college_name" name="college_name" placeholder="Enter the college name" required>
    </div>
    


      <div class="form-group">
        <label for="event_description">Event content:</label>
        <textarea id="event_description" name="event_description" placeholder="Enter the content of the event" required></textarea>
      </div>

      <div class="form-group">
        <label for="event_poster">Upload Event Poster:</label>
        <input type="file" id="event_poster" name="event_poster" accept="image/*" required>
        <small>Accepted formats: JPG, PNG, JPEG</small>
      </div>

      <div class="form-group">
        <label for="event_date">Date of the Event:</label>
        <input type="date" id="event_date" name="event_date" required>
      </div>

      <div class="form-group">
        <label for="event_time">Time of the Event:</label>
        <input type="time" id="event_time" name="event_time" required>
      </div>

      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script_8.js') }}"></script>
</body>
</html>
